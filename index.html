<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ハンバーガーサイト | フロントページ</title>
    <link rel="stylesheet" href="style.css" />
    <!-- M+FONTS 欧文 -->
    <link rel="stylesheet" type="text/css" href="http://mplus-fonts.sourceforge.jp/webfonts/basic_latin/mplus_webfonts.css" />
    <!-- M+FONTS 和文 -->
    <link rel="stylesheet" type="text/css" href="http://mplus-fonts.sourceforge.jp/webfonts/general-j/mplus_webfonts.css" />
    <!-- Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="l-header">
          <nav class="p-global-navigation">
            <h1 class="p-global-navigation__logo-title u-font-roboto">Hamburger<h1>
            <img src="images/header_logo_menu.png" alt="Menu" class="p-global-navigation__logo-menu" />
            <form class="p-search-form" action="#" method="get" name="search-form">
              <input type="search" class="p-search-form__box c-box fas fa-search" data-fa-transform="left-20" value="&#xf002;" />
              <button class="p-search-form__button c-button">検索</button>
            </form>
          </nav>
        </div>
      </header>
      <main>
        <div class="l-main">
          <div class="p-hero c-hero">
            <h2 class="p-hero__title u-font-white">ダミーサイト</h2>
          </div>

          <div class="p-service">
            <section class="p-service__item c-service">
            <a href="#">
              <h3 class="p-service__item__title u-font-white u-font-roboto">Take Out</h3>
              <div class="p-service__item__description">
              <dl>
                <dt>Take Out</dt>
                <dd>当店のテイクアウトで利用できる商品を掲載しています</dd>
                </dl>
                <dl>
                <dt>Take Out</dt>
                <dd>当店のテイクアウトで利用できる商品を掲載しています</dd>
              </dl>
            </div>
            </a>
            </section>
          
            <section class="p-service__item -takein c-service">
              <a href="#">
                <h3 class="p-service__item__title u-font-white u-font-roboto">Eat In</h3>
                <div class="p-service__item__description">
                <dl>
                  <dt>Eat In</dt>
                  <dd>当店のイートインで利用できる商品を掲載しています</dd>
                  </dl>
                  <dl>
                  <dt>Eat In</dt>
                  <dd>当店のイートインで利用できる商品を掲載しています</dd>
                </dl>
              </div>
              </a>
              </section>
            
          
          </div>
        </div>
      </main>
      <aside>
        <div class="l-sidebar"></div>
      </aside>
    </div>
    <footer>
      <div class="l-footer"></div>
    </footer>
  </body>
</html>
