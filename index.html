<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ハンバーガーサイト | フロントページ</title>
    <link rel="stylesheet" href="style.css" />
    <!-- M+FONTS 欧文 -->
    <link rel="stylesheet" type="text/css" href="http://mplus-fonts.sourceforge.jp/webfonts/basic_latin/mplus_webfonts.css" />
    <!-- M+FONTS 和文 -->
    <link rel="stylesheet" type="text/css" href="http://mplus-fonts.sourceforge.jp/webfonts/general-j/mplus_webfonts.css" />
    <!-- Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
  </head>
  <body>
    <header>
      <div class="l-header">
        <nav class="p-global-navigation">
          <img src="images/header_logo_hamburger.png" alt="Hamburger" class="p-global-navigation__logo-title" />
          <img src="images/header_logo_menu.png" alt="Menu" class="p-global-navigation__logo-menu" />
          <form class="p-search-form" action="#" method="get" name="search-form">
            <input type="search" class="p-search-form__box c-box fas fa-search" value="&#xf002;" />
            <button class="p-search-form__button c-button">検索</button>
          </form>
        </nav>
      </div>
    </header>
    <main>
      <div class="l-main"></div>
    </main>
    <aside>
      <div class="l-sidebar"></div>
    </aside>
    <footer>
      <div class="l-footer"></div>
    </footer>
  </body>
</html>
